<div class="movie">
  <img src="{{m?.medium_cover_image}}" alt="{{m?.title}}" width="150" class="movie-cover">
  <div class="title">{{m?.title}}</div>
  <span class="desc">rating : {{m?.rating}} | year : {{m?.year}}</span>
  <div class="torrents">
    <div class="torrent" *ngFor="let t of m.torrents" (click)="loadTorrent(t.url)">
      {{t.quality}}
    </div>
  </div>
</div>
